<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="clima" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clima</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div id="weather-data">
          <h2>
            <i class="fa-solid fa-location-dot"></i
            ><span id="city">Jundiaí</span
            ><img alt="Bandeira do país" src="" id="country" />
          </h2>

          <p id="temperature"><span>38</span>&deg;C</p>
          <div class="description-container">
            <p id="description">Nublado</p>
            <img src="" alt="Condições do tempo" id="weather-icon" />
          </div>

          <div id="details-container">
            <p id="umidity">
              <i class="fa-solid fa-droplet"></i>
              <span>48%</span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span>3km/h</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/sciprt.js"></script>
  </body>
</html>
